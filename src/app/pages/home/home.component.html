<div class="home-container">

  <header>
    <mat-toolbar>
      <span>My App</span>
    </mat-toolbar>
  </header>

  <form class="add-profile" [formGroup]="formUser" (ngSubmit)="add()">
    <div class="add-profile-fields">
      <mat-form-field appearance="fill" class="add-profile-field">
        <mat-label>Photo</mat-label>
        <input matInput required formControlName="photo">
      </mat-form-field>

      <mat-form-field appearance="fill" class="add-profile-field">
        <mat-label>Name</mat-label>
        <input matInput required formControlName="name">
      </mat-form-field>

      <mat-form-field appearance="fill" class="add-profile-field">
        <mat-label>Email</mat-label>
        <input matInput required formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="fill" class="add-profile-field">
        <mat-label>Message</mat-label>
        <input matInput required formControlName="message">
      </mat-form-field>
    </div>

    <button mat-fab color="primary" class="add-profile-button">
      <mat-icon>add</mat-icon>
    </button>

  </form>

  <div class="home-table">
    <table mat-table [dataSource]="users" class="mat-elevation-z8">

      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> N. </th>
        <td mat-cell *matCellDef="let user; let i = index"> {{i+1}} </td>
      </ng-container>

      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef> User </th>
        <td mat-cell *matCellDef="let user; let i = index">

          <div class="profile-delete">
            <app-profile
              photo="{{user.photo}}"
              name="{{user.name}}"
              email="{{user.email}}"
              message="{{user.message}}"
            ></app-profile>

            <button mat-fab color="primary" (click)="delete(i)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="titles"></tr>
      <tr mat-row *matRowDef="let row; columns: titles;"></tr>

    </table>
  </div>

</div>
